<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="result">
            <input id="n1" type="text" placeholder="1st number"><br>
            <input id="n2" type="text" placeholder="2nd number"><br>
            <input placeholder="Result" type="text" id="result" style="width: min-content;">
        </div>

        <div class="all-btn">
            <div class="num">
                <div class="hold_all">
                    <div class="hold">
                        <button id="v9">9</button>
                        <button id="v8">8</button>
                        <button id="v7">7</button>
                    </div>
                    <div class="hold">
                        <button id="v6">6</button>
                        <button id="v5">5</button>
                        <button id="v4">4</button>
                    </div>
                    <div class="hold">
                        <button id="v3">3</button>
                        <button id="v2">2</button>
                        <button id="v1">1</button>
                    </div>
                    <div class="hold" style="justify-content: space-evenly;">
                        <button id="v0">0</button>
                        <button class ="ans" style="width: 80px;">Ans</button>
                    </div>
                </div>
            </div>
            <div class="opt">
                <div class="opt-btn">
                    <button>AC</button>
                    <button onclick="calculate('add')">+</button>
                    <button onclick="calculate('sub')">-</button>
                    <button onclick="calculate('mul')">*</button>
                    <button onclick="calculate('div')">/</button>
                    <button>%</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
