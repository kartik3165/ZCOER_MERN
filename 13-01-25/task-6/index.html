<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="result">
            <input type="text">
        </div>
        <div class="all-btn">
            <div class="num">
                <div class="hold_all">
                    <div class="hold">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                    </div>
                    <div class="hold">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div class="hold">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    <div class="hold" style="justify-content: space-evenly;">
                        <button>0</button>
                        <button class ="ans" style="width: 80px;">Ans</button>
                    </div>
                </div>
            </div>
            <div class="opt">
                <div class="opt-btn">
                    <button>AC</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>%</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
